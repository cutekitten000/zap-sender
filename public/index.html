<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="qr-container" class="container">
        <h1>QR Code de Autenticação</h1>
        <div id="qrcode"></div>
    </div>
    <div id="app-container" class="container">
        <h1>Envio de Mensagens em Massa</h1>
        <div>
            <div class="form-group">
                <label for="numbers">Números (um por linha):</label>
                <textarea id="numbers" placeholder="5561987654321"></textarea>
            </div>
            <div class="form-group">
                <label for="interval">Intervalo entre mensagens (em segundos):</label>
                <input type="number" id="interval" value="5">
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" placeholder="Digite sua mensagem aqui"></textarea>
            </div>
            <div class="buttons">
                <button id="send">Enviar</button>
                <button id="stop">Parar</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
